<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Birth Certificate</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="certificate">
    <div class="cert-head">
      <div class="top-logos">
        <img src="/left-logo.png" alt="Left Logo">
        <img src="/gcclogo.png" alt="Center Logo">
        <img src="/right-logo.png" alt="Right Logo">
      </div>
      <h2>GREATER CHENNAI CORPORATION</h2>
      <h2>DEPARTMENT OF PUBLIC HEALTH</h2>
      <div class="big-title">BIRTH CERTIFICATE</div>
    </div>

    <div class="bc-grid">
<div class="label">CNo</div><div class="colon">:</div><div class="value" id="CNo"></div>
<div class="label">Zone</div><div class="colon">:</div><div class="value" id="Zone"></div>
<div class="label">Division</div><div class="colon">:</div><div class="value" id="Division"></div>
<div class="label">Name</div><div class="colon">:</div><div class="value" id="Name"></div>
<div class="label">Sex</div><div class="colon">:</div><div class="value" id="Sex"></div>
<div class="label">DOB</div><div class="colon">:</div><div class="value" id="DOB"></div>
<div class="label">Place of Birth</div><div class="colon">:</div><div class="value" id="PlaceOfBirth"></div>
<div class="label">Fathername</div><div class="colon">:</div><div class="value" id="Fathername"></div>
<div class="label">Mothername</div><div class="colon">:</div><div class="value" id="Mothername"></div>
<div class="label">Permanent Address</div><div class="colon">:</div><div class="value" id="PermanentAddress"></div>
<div class="label">Birth of Address</div><div class="colon">:</div><div class="value" id="BirthOfAddress"></div>
<div class="label">Registration No.</div><div class="colon">:</div><div class="value" id="RegistrationNo"></div>
<div class="label">Date of Reg.</div><div class="colon">:</div><div class="value" id="DateOfReg"></div>

    </div>
  </div>

  <script>
    const parts = window.location.pathname.split('/');
    const id = parts[parts.length - 1];
    if (!id) {
      document.getElementById('content').innerText = 'Invalid link';
    } else {
      fetch('/api/data/' + encodeURIComponent(id))
        .then(r => {
          if (!r.ok) throw new Error('Not found');
          return r.json();
        })
        .then(data => {
          const fields = ["CNo","Zone","Division","Name","Sex","DOB","PlaceOfBirth","Fathername","Mothername","PermanentAddress","BirthOfAddress","RegistrationNo","DateOfReg"];
          fields.forEach(f => {
            const el = document.getElementById(f);
            if (el) el.textContent = data[f] ? data[f] : '-';
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('content').innerHTML = '<div style="grid-column:1/-1;color:red">Record not found or expired.</div>';
        });
    }
  </script>
</body>
</html>
